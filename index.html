<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Add Input Field</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- select 2  -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container text-center bg-dark text-light my-5 p-3">
        <h1>Dynamic Table Row Add/Remove</h1>
        <h3>Using Jquery</h3>
    </div>
    <div class="container">
        <div class="border border-primary rounded p-3">
            <p>Nominee Information</p>
            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th scope="col">Name of Nominee</th>
                        <th scope="col">Relation with Nominee</th>
                        <th scope="col">Nominee NID/Birth certificate</th>
                        <th scope="col">Phone</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="dynamicadd">
                    <tr>
                        <td>
                            <select class="js-example-basic-single form-control" name="name[]">
                                <option value="fa">Father</option>
                                <option value="ma">Mother</option>
                                <option value="ot">OTher</option>
                            </select>
                        </td>
                        <td><input type="text" name="rel_with_nom[]" class="form-control"></td>
                        <td><input type="number" name="nid[]" class="form-control"></td>
                        <td><input type="number" name="phone[]" class="form-control"></td>
                        <td><button type="button" id="add" class="btn btn-success">+</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            var i = 1;
            $('#add').click(function () {
                i++;
                $('#dynamicadd').append('<tr id="row' + i + '"><td><select class="js-example-basic-single form-control" name="name[]">' +
                    '<option value="fa">Father</option>' +
                    '<option value="ma">Mother</option>' +
                    '<option value="ot">Other</option>' +
                    '</select></td><td><input type="text" name="rel_with_nom[]" class="form-control"></td><td><input type="number" name="nid[]" class="form-control"></td><td><input type="number" name="phone[]" class="form-control"></td><td><button type="button" id="' + i + '" class="btn btn-danger remove_row">-</button></td></tr>');
            });
            $(document).on('click', '.remove_row', function () {
                var row_id = $(this).attr("id");
                $('#row' + row_id).remove();
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</body>

</html>
